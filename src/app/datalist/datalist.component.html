<h2>Data List</h2>
<ul>
  <li *ngFor="let item of crudop.getAll(); let i = index">
    {{ item.firstName }} {{ item.lastName }} ({{ item.email }})
    <button (click)="editItem(i)">Edit</button>
    <button (click)="deleteItem(i)">Delete</button>
  </li>
</ul>

<!-- Edit form -->
<div *ngIf="editForm">
  <h3>Edit Form</h3>
  <form [formGroup]="editForm" (ngSubmit)="onEditSubmit()">
    <label for="editFirstName">First Name:</label>
    <input type="text" id="editFirstName" formControlName="editFirstName">

    <label for="editLastName">Last Name:</label>
    <input type="text" id="editLastName" formControlName="editLastName">

    <label for="editEmail">Email:</label>
    <input type="email" id="editEmail" formControlName="editEmail">

    <button type="submit" [disabled]="!editForm.valid">Save</button>
    <button (click)="cancelEdit()">Cancel</button>
  </form>
</div>
